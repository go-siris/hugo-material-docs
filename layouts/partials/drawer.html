<nav aria-label="Navigation">

    <div class="scrollable">
        <div class="wrapper">

            <hr>
            {{ partial "menu" . }}
        </div>
    </div>


    {{ if .IsPage }}
    <section id="main">
        <div>
            <h1 id="title">{{ .Title }}</h1>
            <ul>
                {{ $data := .Data }}
                {{ range $key, $value := .Data.Terms.ByCount }}
                <li><a href="{{ .Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }}</li>
                {{ end }}
            </ul>
        </div>
    </section>
    {{ end }}




</nav>
